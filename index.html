<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccountBook</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/display.css">
    <script src="src/preload.js"></script>
    <script src="src/palette.js"></script>
</head>
<body class="flex3 flexDc">
    <div class="header">
        <button class="btn text">Statistics</button>
        <button class="btn text">Database</button>
    </div>
    <div class="content flex3">
        <div></div>
        <div id="namoo" class="main-grid"><div class="message">꽤 조용합니다...</div></div>
        <div id="madang" class="flex2T flexDc">
            <div class="madang-bar">
                <button class="btn text save">Save</button>
                <button class="btn text clear">Clear</button>
                <button class="btn text set">Time Set</button>
            </div>
            <div id="madang-form">
                <div class="formTokenGroup datatime">
                    <div class="formToken date">
                        <label>날짜</label>
                        <input type="text" placeholder="YYYY">.<input type="text" placeholder="MM">.<input type="text" placeholder="DD">
                    </div>
                    <div class="formToken time-2">
                        <label>시간</label>
                        <input type="text" placeholder="HH">:<input type="text" placeholder="MM">
                    </div>
                </div>
                <div class="formToken text position">
                    <label>장소</label>
                    <input type="text">
                </div>
                <div class="formToken text purpose">
                    <label>목적</label>
                    <input type="text">
                </div>
                <div class="formToken text object">
                    <label>대상</label>
                    <input type="text">
                </div>
                <div class="formToken text price">
                    <label>가격</label>
                    <input type="text">
                </div>
                <div class="formToken text remarks">
                    <label>비고</label>
                    <textarea rows="2"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="src/renderer.js"></script>
</body>
</html>
